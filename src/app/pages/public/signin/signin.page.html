<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button color="secondary" routerLink="/signup">
        Sign up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">
    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="light">Sign In</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Login to your account.</ion-text>
      </p>
    </div>
    <form (ngSubmit)="login()" [formGroup]="credentials" class="form-default">
      <div class="input-group">
        <ion-item color="dark" class="animate__animated animate__fadeInUp">
          <ion-input aria-label="Email" type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="errors">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Email is invalid</span>
        </div>
        <ion-item color="dark" class="animate__animated animate__fadeInUp">
          <ion-input aria-label="Password" type="password" placeholder="Password"
            formControlName="password"></ion-input>
        </ion-item>
        <div *ngIf="(password?.dirty || password?.touched) && password?.errors" class="errors">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password needs to be 6 characters</span>
        </div>
      </div>

      <ion-button class="ion-margin-top" type="submit" expand="block" [disabled]="!credentials.valid">Log
        in</ion-button>
      <ion-button class="ion-button-small ion-margin-top-medium" type="button" expand="block" color="light"
        fill="clear" (click)="onSignup()">Not yet a member? Sign up!
      </ion-button>

      <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Sign in with Google
      </ion-button>
      <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-apple" slot="start"></ion-icon>
        Sign in with Apple
      </ion-button>
    </form>
  </div>


</ion-content>
